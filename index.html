<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

    />
    <link rel="stylesheet" href="./styles.css" />
    <title>PokeApi</title>
  </head>
  <body>
    <main>
      <div class="card bg-danger" style="width: 280px">
        <div class="content-image">
          <img src="#" alt="Pokemon" class="imagen" />
        </div>
        <div class="card-body">
          <div class="card-title text-white">
            <h4><span class="numero"></span> - <span class="nombre"></span></h4>
          </div>
        </div>
        <div class="card-footer">
          <form class="form mt-4">
            <input
              type="search"
              class="form-control input"
              placeholder="ingresa nombre o nÃºmero"
            />
          </form>
          <div class="d-flex justify-content-between my-4">
            <button class="btn btn-warning previo">&#60; anterior</button>
            <button class="btn btn-warning siguiente">siguente &#62;</button>
          </div>
        </div>
      </div>
    </main>
    <!---Main-->
    <script src="./main.js"></script>

      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    ></script>

      crossorigin="anonymous"
    ></script>
  </body>
