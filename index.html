<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>PokeApi</title>
  </head>
  <body>
    <main>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal2"
        tabindex="-1"
        aria-labelledby="exampleModalLabel2"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
          style="width: 280px"
        >
          <div class="modal-content">
            <div class="modal-body">
              <ol
                id="listapokemon"
                class="list-group list-group-numbered"
                style="width: 100%; max-width: 100%"
              ></ol>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                onclick="clearStage()"
              >
                Limpiar
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" style="width: 280px">
          <div class="modal-content">
            <div class="card bg-danger" style="width: 280px">
              <div class="content-image">
                <img src="#" alt="Pokemon" class="imagen" />
              </div>
              <div class="card-body">
                <div class="card-title text-white">
                  <h4>
                    <span class="numero"></span> -
                    <span class="nombre"></span>
                  </h4>
                </div>
              </div>
              <div class="card-footer">
                <form class="form mt-4">
                  <input
                    type="search"
                    class="form-control input"
                    placeholder="ingresa nombre o número"
                  />
                </form>
                <div class="d-flex justify-content-between my-4">
                  <button class="btn btn-warning previo">&#60; anterior</button>
                  <button class="btn btn-warning siguiente">
                    siguente &#62;
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- imagen de pokemón para atrapar -->

      <div class="position-absolute container-para-atrapar">
        <img src="#" alt="pokemonparaatrapar" class="pokemon-para-atrapa" />
      </div>
      <!--  -->

      <div
        class="position-absolute start-50 translate-middle d-flex justify-content-between"
        style="width: 90%; bottom: 50px"
      >
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-danger"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Pokedex
        </button>
        <button type="button" class="btn btn-danger btn-atrapar">
          Atrapar
        </button>
      </div>
      <div
        class="position-absolute traslate-middle d-flex justify-content-between"
        style="width: 90%; bottom: 5px"
      >
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal2"
        >
          Mis pokemones
        </button>
      </div>
      <div class="pokeball"></div>
    </main>

    <!---Main-->
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
